<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as nidCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input type="text" placeholder="Search term" class="form-control" ng-model="nidCtrl.term">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="nidCtrl.getMatchedItems();">Narrow It Down For Me!</button>
    </div>
    <div>
      {{ nidCtrl.found }}
    </div>
    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->
    <found-items items="nidCtrl.found" on-remove="nidCtrl.removeItem(index)"></found-items>
  </div>

</body>
</html>
